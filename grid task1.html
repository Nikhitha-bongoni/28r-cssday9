<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <link rel="stylesheet" href="grid task1.css">
    <style>
        .container{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            height: 60vh;
            width: 60vw;
            display: grid;
            font-size: 1.5rem;
            text-align: center;
            grid-template-columns: 2fr 1fr 2fr 4fr 1.6fr;
            grid-template-rows: repeat(4, 1fr);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item1 item">1</div>
        <div class="item2 item">2</div>
        <div class="item3 item">CSS Grid Layout</div>
        <div class="item4 item">4</div>
        <div class="item5 item">5</div>
        <div class="item6 item">6</div>
        <div class="item7 item">7</div>
        <div class="item8 item">8</div>
        <div class="item9 item">9</div>
        <div class="item10 item">10</div>
        <div class="item11 item">11</div>
        <div class="item12 item">12</div>
    </div>
</body>
</html>
